server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/house_manager
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  main:
    allow-circular-references: true
  jackson:
    #  格式化返回时间 yyyy-MM-dd
    date-format: yyyy-MM-dd
    time-zone: GMT+8



  jdbc:
    template:
      query-timeout: 3
  mvc:
    servlet:
      load-on-startup: 100

